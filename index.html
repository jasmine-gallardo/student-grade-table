<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <title>Student Grade Table</title>
  </head>
  <body>
    <main class="container">
      <header class="mt-4 mb-4 row">
        <h1 class="col">Student Grade Table</h1>
        <h3 class="col m-auto text-right">Average Grade
          <span class="badge badge-info m-auto pl-4 pr-4 pt-3 pb-3"></span>
        </h3>
      </header>
      <div class="row">
        <table class="col-8 table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th class="table-dark">Student Name</th>
              <th class="table-dark">Course</th>
              <th class="table-dark">Grade</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <fieldset class="col ml-4">
          <form action="post">
            <div class="align-items-center d-flex flex-wrap justify-content-end">
              <label for="name"></label>
              <input type="text" id="name" placeholder="Name" class="mb-4">

              <label for="course"></label>
              <input type="text" id="course" placeholder="Course" class="mb-4">

              <label for="grade"></label>
              <input type="text" id="grade" placeholder="Grade" class="mb-8">
            </div>
            <div class="mt-4 d-flex justify-content-end">
              <button type="submit">Add</button>
              <button type="reset">Cancel</button>
            </div>
          </form>
        </fieldset>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="components/app.js"></script>
    <script src="components/grade-table.js"></script>
    <script src="components/page-header.js"></script>
    <script src="main.js"></script>
  </body>
</html>
