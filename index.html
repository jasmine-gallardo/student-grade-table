<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <title>Student Grade Table</title>
  </head>
  <body>
    <main class="container">
      <header class="mt-4 mb-4 row">
        <h1 class="col">Student Grade Table</h1>
        <h3 class="col m-auto text-right">Average Grade
          <span class="badge badge-info m-auto pl-4 pr-4 pt-3 pb-3"></span>
        </h3>
      </header>
      <div class="row">
        <table class="col-8 table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th class="table-dark">Student Name</th>
              <th class="table-dark">Course</th>
              <th class="table-dark">Grade</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <fieldset class="col">
          <form action="post">
            <div class="">
              <div class="input-group mb-4">
                <i class="fas fa-user fa-2x"></i>
                <input type="text" id="name" name="name" placeholder="Name" class="form-control ml-3">
              </div>
              <div class="input-group mb-4">
                <i class="fas fa-list-alt fa-2x"></i>
                <input type="text" id="course" name="course" placeholder="Course" class="form-control ml-3">
              </div>
              <div class="input-group mb-4 fa-2x">
                <i class="fas fa-graduation-cap"></i>
                <input type="text" id="grade" name="grade" placeholder="Grade" class="form-control ml-2">
              </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-light btn-outline-dark mr-2">Add</button>
              <button type="reset" class="btn btn-light btn-outline-dark">Cancel</button>
            </div>
          </form>
        </fieldset>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="components/app.js"></script>
    <script src="components/grade-table.js"></script>
    <script src="components/page-header.js"></script>
    <script src="components/grade-form.js"></script>
    <script src="main.js"></script>
  </body>
</html>
