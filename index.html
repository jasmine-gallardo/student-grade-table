<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Student Grade Table</title>
  </head>
  <body>
    <main class="container">
      <header class="mt-4 mb-4 row">
        <h1 class="col">Student Grade Table</h1>
        <h3 class="col m-auto text-right">Average Grade
          <span class="badge badge-info m-auto pl-4 pr-4 pt-3 pb-3"></span>
        </h3>
      </header>
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th class="table-dark">Student Name</th>
            <th class="table-dark">Course</th>
            <th class="table-dark">Grade</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="components/app.js"></script>
    <script src="components/grade-table.js"></script>
    <script src="components/page-header.js"></script>
    <script src="main.js"></script>
  </body>
</html>
